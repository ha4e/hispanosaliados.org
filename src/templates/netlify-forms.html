<section class="page-header">
    <div class="container">
        <h1>Forms</h1>
    </div>
</section>

<!-- Hidden forms for Netlify form detection at deploy time. Not linked; ensures both forms are registered. -->
<div hidden aria-hidden="true">
    <form name="contact" method="POST" action="/" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <p><label>Honeypot: <input name="bot-field" tabindex="-1" autocomplete="off" /></label></p>
        <p><label>Name: <input type="text" name="name" required /></label></p>
        <p><label>Email: <input type="email" name="email" required /></label></p>
        <p><label>Subject: <select name="subject"><option value="general">General</option><option value="scholarship">Scholarship</option><option value="partnership">Partnership</option><option value="volunteer">Volunteer</option><option value="donation">Donation</option></select></label></p>
        <p><label>Message: <textarea name="message" required></textarea></label></p>
        <button type="submit">Send</button>
    </form>
    <form name="newsletter" method="POST" action="/" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="newsletter">
        <p><label>Honeypot: <input name="bot-field" tabindex="-1" autocomplete="off" /></label></p>
        <p><label>Email: <input type="email" name="email" required /></label></p>
        <button type="submit">Join</button>
    </form>
</div>

<section class="container" style="margin-top: 2rem;">
    <p>This page is used for Netlify form detection. <a href="/">Return to home</a>.</p>
</section>
