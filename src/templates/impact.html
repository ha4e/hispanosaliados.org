<section class="page-header">
    <div class="container">
        <h1>{{impact_heading_page}}</h1>
    </div>
</section>

<section class="impact-numbers">
    <div class="container">
        <h2>{{impact_by_numbers}}</h2>
        <div class="stats-grid">
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">{{impact_students_mentored}}</div>
            </div>
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">{{impact_scholarships_awarded}}</div>
            </div>
            <div class="stat">
                <div class="stat-number">10</div>
                <div class="stat-label">{{impact_partner_schools}}</div>
            </div>
        </div>
    </div>
</section>

<section class="student-testimonials">
    <div class="container">
        <h2>{{impact_testimonials_heading}}</h2>
        <div class="testimonial-content">
            <div class="impact-mentorship-image-wrap">
                <picture>
                    <source srcset="/assets/images/photos/impact-student-mentorship.avif" type="image/avif">
                    <source srcset="/assets/images/photos/impact-student-mentorship.webp" type="image/webp">
                    <img src="/assets/images/photos/impact-student-mentorship.png" alt="{{impact_testimonials_alt}}">
                </picture>
            </div>
            <p>{{impact_testimonials_coming}}</p>
        </div>
    </div>
</section>

<section class="community-feedback">
    <div class="container">
        <h2>{{impact_feedback_heading}}</h2>
        <div class="feedback-content">
            <div class="photo-crop-wrap photo-crop-wrap--community">
                <picture>
                    <source srcset="/assets/images/photos/impact-community-engagement-480w.avif 480w, /assets/images/photos/impact-community-engagement-800w.avif 800w, /assets/images/photos/impact-community-engagement-1200w.avif 1200w" type="image/avif" sizes="(max-width: 768px) 100vw, 800px">
                    <source srcset="/assets/images/photos/impact-community-engagement-480w.webp 480w, /assets/images/photos/impact-community-engagement-800w.webp 800w, /assets/images/photos/impact-community-engagement-1200w.webp 1200w" type="image/webp" sizes="(max-width: 768px) 100vw, 800px">
                    <img src="/assets/images/photos/impact-community-engagement.png" srcset="/assets/images/photos/impact-community-engagement-480w.png 480w, /assets/images/photos/impact-community-engagement-800w.png 800w, /assets/images/photos/impact-community-engagement-1200w.png 1200w" sizes="(max-width: 768px) 100vw, 800px" alt="{{impact_feedback_alt}}" width="800" height="450">
                </picture>
            </div>
            <p>{{impact_feedback_coming}}</p>
        </div>
    </div>
</section>
