[build]
  command = "bash scripts/netlify-build.sh"
  publish = "public"

[build.environment]
  # Pin Babashka for reproducible builds; omit or set "latest" to use newest
  BABASHKA_VERSION = "1.12.214"

# Pretty URL for donate (so /donate and /donate.html both work)
[[redirects]]
  from = "/donate"
  to = "/donate.html"
  status = 200

# Redirect contact form success page
[[redirects]]
  from = "/contact-success"
  to = "/contact-success.html"
  status = 200

# Note: Netlify Forms will handle form submissions automatically
# Forms with data-netlify="true" are processed before any redirects
